<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style>
    #gameScreen {
      display: none;
    }    
  </style>
</head>
<body>
  <section class="vh-100" style='background-color: #121013;'>
    <div class="container h-100">
      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Multiplayer Snake</h1>
          <button
            type="submit"
            class="btn btn-success"
            id="newGameButton"
          >
            Create Game
          </button>
          <div>OR</div>
          <div class="form-group">
            <input type="text" placeholder="Enter Game Code" id="gameCodeInput">
          </div>
          <button
            id="joinGameButton"
            class="btn btn-success"
            type="submit"
          >
            Join Game
          </button>
        </div>
      </div>
      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Your Game Code is: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
